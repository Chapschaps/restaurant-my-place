<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>La page que vous recherchez n’a pas été trouvée</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <style>
    .background-accueil {
      height: calc(100vh);
      background-size: cover;
    }

    .flex-text {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #title-banner {
      font-family: 'Lobster', cursive;
      font-size: 3em;
    }

    .text-banner {
      padding: 15px;
      background-color: white;
      display: inline-block;
      opacity: 0.6;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
      max-height: 320px;
      margin: 30px auto;
      text-align: center;
      line-height: 1.205;
      position: absolute; /* postulat de départ */
      top: 250px; left: 50%; /* à 50%/50% du parent référent */
      transform: translate(-50%, -50%);
    }
       /* décalage de 50% de sa propre taille */
    .text-banner p {
      color: #0E4E67;
      position: relative;
      font-size: 1em;
    }

    .text-banner p:after {
      content: "";
      position: absolute;
      bottom: 0; right: 0px; left: 0px;
      height: 2px;
      background-color: #0E4E67;
      width: 100px;
      top: +100%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .text-banner p:before {
      content: "";
      position: absolute;
      bottom: 0; right: 0px; left: 0px;
      height: 2px;
      background-color: #0E4E67;
      width: 100px;
      top: 0%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .text-banner h4 {
      color: #0E4E67;
      font-size: 0.9em;
    }


  </style>
</head>

<body>
  <section id="accueil">
    <div class="background-accueil" style="background-image: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.2)), url('/images/myplace12final.jpg');">
      <div class="container">
        <div class="flex-text">
          <div class="text-banner">
            <h3 id="title-banner">My Place</h3>
            <p>La page que vous recherchez n’a pas été trouvée</p>
            <a href="http://www.restaurant-my-place.fr">Revenir sur la page principale</a>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
